  <script>
function assessmentname()
{
  var assessmentname=document.getElementById('name').value
  var errormessage=document.getElementById('assessmentnameErrorMessage');
  errormessage.innerHTML=""
  if(assessmentname.trim()==='')
  {
    errormessage.innerHTML="Assessment name is required"
    return false
  }
  else if(!/^[a-zA-z0-9]+$/.test(assessmentname))
  {
    errormessage.innerHTML="Assessment name is invalid"
    return false

  }
  else
  {
    errormessage.innerHTML="";
    return true
  }
}
function batchs()
            {
              var assessmentname=document.getElementById('selectBatch').value
              var errormessage=document.getElementById('batchErrorMessage');
              errormessage.innerHTML=""
              if(assessmentname.trim()=='')
              {
                errormessage.innerHTML="Batch must be selected"
                return false
              }
              else
              {
                errormessage.innerHTML=" ";
                return true
              }
            }


function durationfor()
{
  var assessmentname=document.getElementById('duartions').value
  var errormessage=document.getElementById('durationErrorMessage');
  errormessage.innerHTML="";
  if(assessmentname.trim()==='')
  {
    errormessage.innerHTML="Duration is required"
    return false
  }
  else if(/^[0-9]{1,}$/.test(assessmentname))
  {
    errormessage.innerHTML=""
    return true
  }
  else
  {
    errormessage.innerHTML="Duration is invalid";
    return false
  }
}  

function starts() {
                const startDateInput = document.getElementById("start");
                const startErrorMessage = document.getElementById("startErrorMessage");
            
                const startDateValue = startDateInput.value.trim();
            
                if (startDateValue === "") {
                  startErrorMessage.innerText = "Start Date is required";
                  return false
                  
            
                } else {
                  startErrorMessage.innerText = "";
                  return true
                 
                }
              }


  function ends() {
    const endDateInput = document.getElementById("end");
    const endErrorMessage = document.getElementById("endErrorMessage");

    const endDateValue = endDateInput.value.trim();
    const startDateValue = document.getElementById("start").value.trim();

    if (endDateValue === "") {
      endErrorMessage.innerText = "End Date is required";
      return false
      
    } else if (endDateValue <= startDateValue) {
      endErrorMessage.innerText = "End Date must be after Start Date";
      return false
      
    } else {
      endErrorMessage.innerText = "";
      return true
    
    }
  }

function save()
{
   batchs();
   assessmentname();
   starts(); 
   durationfor()
   ends()
}
function saves()
{
   var v1=batchs();
   var v2=assessmentname();
   var v3=starts(); 
   var v4=durationfor()
   var v5=ends()
   if(v1&& v2&&v3&&v4&&v5)
   {
    window.location.href='question.html'
   }
}
